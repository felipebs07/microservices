_format_version: "3.0"
services:
  - name: company-service
    url: http://company-service:8080
    routes:
      - name: company-service-main-router
        paths: ["/company"]
        strip_path: true
  - name: order-service
    url: http://order-service:8081
    routes:
      - name: order-service-main-router
        paths: ["/order"]
        strip_path: true