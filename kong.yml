_format_version: "3.0"
services:
  - name: company-service
    url: http://company-service-1:8080
    routes:
      - name: company-route
        paths:
          - /company
        strip_path: true
        protocols:
          - http

  - name: order-service
    url: http://order-service-1:8080
    routes:
      - name: order-route
        paths:
          - /order
        strip_path: true
        protocols:
          - http